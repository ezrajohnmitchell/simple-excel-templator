<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excel template filler</title>
    <meta
      name="description"
      content="A light foundation for your next frontend project based on webpack."
    />
  </head>
  <body>
    <div id="error"></div>
    <div class="file">
      <label for="template">Upload template: </label>
      <input type="file" id="template" accept=".xlsx" />
    </div>
    <div class="file">
      <label for="data">Upload csv: </label>
      <input type="file" id="data" accept=".csv" />
    </div>
    <a
      href="https://docs.google.com/document/d/1v0KNfIrAskldxcY97_bQ31kXkxutuUz8CzVEWLZ-BlI/edit"
      class="instructions"
      target="_blank"
      >instructions</a
    >
    <button onclick="generate()">Generate File</button>
  </body>
</html>
